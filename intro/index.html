<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <header>
        Ciao sono il header
    </header>
    <hr>
    <main>
        <div id="app">
            <!-- Qui vive l'app vue -->
            <!-- Solo qui possiamo scrivere codice Vue -->
            <h1 class="my-title" :class="titleClass">{{ message }}</h1>
            <p>Ciao {{ userName }}</p>

            <label for="user-fruit">Inserisci la tua frutta preferita</label>
            <input type="text" id="user-fruit" v-model="fruit">

            <p>La tua frutta Ã¨ {{ fruit.toLowerCase() }}</p>

            <hr>

            <label for="user-age">Quanti anni hai?</label>
            <input type="number" id="user-age" v-model="userAge">

            <p>Hai {{ userAge }} {{ (userAge === 1) ? "anno" : "anni" }}</p>

            <hr>
            <h2>Clicca qui per ricevere un saluto</h2>
            <button @click="greet('Olga')">Clicca</button>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
